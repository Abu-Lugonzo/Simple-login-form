      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <body >
        <div class="container">
        <div class="jumbotron  text-center"> <h1>WEBNERDS  DEVELOPMENT.</h1> </div>
        <div class="col-lg-6 offset-lg-3" >
          <h1 style="text-align: center;">LOGIN</h1>
          <form  class="was-validated">
             
            <div class="form-group">
                <label> <strong>Username</strong></label>  
                <input type="text" placeholder="Enter username" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Input Username</div>
            </div>
        
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Input Email" class="form-control" required>
              <div class="valid-feedback">valid</div>
              <div class="invalid-feedback">*email required</div>
            </div>
        
            <div class="form-group">
              <label>Password</label>
              <input type="password" placeholder="Input password" class="form-control"  required>
              <div class="valid-feedback">Valid</div>
              <div class="invalid-feedback">*password required</div>
            </div>
        
            <div class="form-group form-check "  >
              <input type="checkbox"    required>
              <label>Remember password</label>
              <div class="valid-feedback">Your password will be remembered</div>
              <div class="invalid-feedback">Check the box for password remember</div>
            </div>
        
          <button type="submit" class="btn  btn-outline-primary" onclick="my()">submit</button>
            
        </form>
        </div>

    </div>
 </body>

</html>
